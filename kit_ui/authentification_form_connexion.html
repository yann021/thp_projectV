<!DOCTYPE html>

<html>
	<head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<title> kit UI</title>
	</head>

	<body>
		<div class="card m-3">
		<h2 class="card-header ybo_text_center">Log in</h2>
		
		<form>
			 <div class="form-group row">
	      <label class="col-sm-3 col-form-label ybo_text_center" for="user_last_name">Email</label><br />
	        <div class="col-sm-9">
	          <input class="form-control" type="text" name="user[last_name]" id="user_last_name" />
	        </div>
	    </div>
	    <div class="form-group row">
	      <label class="col-sm-3 col-form-label ybo_text_center" for="user_last_name">Password</label><br />
	        <div class="col-sm-9">
	          <input class="form-control" type="text" name="user[last_name]" id="user_last_name" />
	          <a href="/users/password/new">Forgot your password?</a><br/>
	        </div>
	    </div>
  </form>

		<div class="form-group ybo_text_center">
	    <div class="custom-control custom-checkbox">
	      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
	      <label class="custom-control-label" for="customCheck1">Remenber me</label>
	    </div>
	  </div>
  	
	 

	  <div class="actions ybo_text_center">
     	<input type="button" name="button" value="Log in" class="btn btn-primary" data-disable-with="Log in" />
    </div>
	</body>
</html>
