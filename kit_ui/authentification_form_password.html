<!DOCTYPE html>

<html>
	<head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<title> kit UI</title>
	</head>

	<body>
		<div class="card m-3">
    <h2 class="card-header ybo_text_center">Reset Password</h2>
    
    <form>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label ybo_text_center" for="user_last_name">Password (6chr.min.)</label><br />
          <div class="col-sm-9">
            <input class="form-control" type="text" name="user[last_name]" id="user_last_name" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label ybo_text_center" for="user_last_name">Confirm Password</label><br />
          <div class="col-sm-9">
            <input class="form-control" type="text" name="user[last_name]" id="user_last_name" />
        </div>
      </div>

      </br>
      <div class="actions ybo_text_center">
        <input type="submit" name="commit" value="reset password" class="btn btn-warning" data-disable-with="Sign up" />
      </div>

      </br>
      <div class="actions ybo_text_center">
        <input type="submit" name="commit" value="Sign up" class="btn btn-success" data-disable-with="Sign up" />
        <input type="button" name="button" value="Log in" class="btn btn-primary" data-disable-with="Log in" />
      <div>
	</body>
</html>
